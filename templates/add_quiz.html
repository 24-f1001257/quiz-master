{% extends "base.html" %}

{% block title %}Add Quiz{% endblock %}

{% block content %}
<div class="container py-4">
    <!-- Header Section -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Add New Quiz</h1>
        <a href="{{ url_for('allQuizzes') }}" class="btn btn-outline-primary">
            <i class="bi bi-arrow-left"></i> Back to Quizzes
        </a>
    </div>

    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">New Quiz for {{ chapter.name }} ({{ chapter.subject.name }})</h3>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('add_quiz_form', chapter_id=chapter.id) }}" method="POST">
                        <div class="mb-3">
                            <label for="quiz_name" class="form-label">Quiz Name</label>
                            <input type="text" class="form-control" id="quiz_name" name="quiz_name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="quiz_description" class="form-label">Description</label>
                            <textarea class="form-control" id="quiz_description" name="quiz_description" rows="3"></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="date_of_quiz" class="form-label">Quiz Date</label>
                                <input type="date" class="form-control" id="date_of_quiz" name="date_of_quiz" 
                                       value="{{ today }}" required>
                            </div>
                            
                            <div class="col-md-4 mb-3">
                                <label for="time_limit" class="form-label">Time Limit (minutes)</label>
                                <input type="number" class="form-control" id="time_limit" name="time_limit" 
                                       value="30" min="1" required>
                            </div>
                            
                            <div class="col-md-4 mb-3">
                                <label for="passing_score" class="form-label">Passing Score (%)</label>
                                <input type="number" class="form-control" id="passing_score" name="passing_score" 
                                       value="60" min="1" max="100" required>
                            </div>
                        </div>
                        
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary px-5">
                                <i class="bi bi-plus-circle"></i> Create Quiz
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
